<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Our Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 700px;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-custom {
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      margin: 10px;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="container-box">
    <h1>Welcome to Our Restaurant üçΩÔ∏è</h1>
    <p>Enjoy delicious meals and a smooth dining experience. Browse the menu or place an order now!</p>
    
    <a href="{{ url_for('menu') }}" class="btn btn-success btn-custom">View Menu</a>
    <a href="{{ url_for('create_order') }}" class="btn btn-primary btn-custom">Create Order</a>
    <a href="{{ url_for('view_orders') }}" class="btn btn-danger btn-custom">View Orders</a>
  </div>

</body>
</html>
