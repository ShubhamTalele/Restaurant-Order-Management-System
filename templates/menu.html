<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 30%, #fad0c4 30%, #fbc2eb 50%, #a6c1ee 70%, #cfd9df 100%);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      border-radius: 15px;
      transition: transform 0.2s ease-in-out;
      background-color: rgba(255, 255, 255, 0.85);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .card-title {
      font-weight: bold;
      font-size: 1.25rem;
      color: #343a40;
    }

    .card-text {
      color: #555;
    }

    .card-price {
      font-size: 1.2rem;
      color: #28a745;
      font-weight: 600;
    }

    h2 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-5">üçΩÔ∏è Our Delicious Menu</h2>
    <div class="row g-4">
      {% for item in menu %}
      <div class="col-md-4 col-sm-6">
        <div class="card h-100 shadow">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ item[1] }}</h5>
              <p class="card-text">{{ item[3] }}</p>
            </div>
            <p class="card-price mt-3">‚Çπ{{ item[2] }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="text-center mt-5">
      <a href="{{ url_for('create_order') }}" class="btn btn-lg btn-outline-light border-white">Create Order</a>
    </div>
  </div>
</body>
</html>
