<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">All Orders</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Table Number</th>
          <th>Total Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order[0] }}</td>
          <td>{{ order[1] }}</td>
          <td>{{ order[2] }}</td>
          <td>â‚¹{{ order[3] }}</td>
          <td>
           
            <a href="{{ url_for('edit_order', order_id=order[0]) }}" class="btn btn-sm btn-warning">Edit</a>
            
         
            <a href="{{ url_for('generate_bill', order_id=order[0]) }}" class="btn btn-sm btn-primary">Generate Bill</a>
        
            <form action="{{ url_for('delete_order', order_id=order[0]) }}" method="POST" style="display:inline-block;" onsubmit="return confirm('Are you sure you want to delete this order?');">
              <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-center">
      <a href="{{ url_for('create_order') }}" class="btn btn-success">Create New Order</a>
      <a href="{{ url_for('menu') }}" class="btn btn-secondary">Back to Menu</a>
    </div>
  </div>
</body>
</html>
