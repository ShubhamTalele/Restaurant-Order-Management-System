<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 25%, #a1c4fd 50%, #c2e9fb 75%, #d4fc79 100%);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .order-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      max-width: 800px;
      width: 100%;
    }

    .item-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .item-row input[type="number"] {
      max-width: 80px;
      margin-left: 10px;
    }

    .btn-custom {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="order-form">
    <h2 class="text-center mb-4">Create New Order ðŸ§¾</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="customer_name" class="form-label">Customer Name</label>
        <input type="text" class="form-control" name="customer_name" required>
      </div>

      <div class="mb-3">
        <label for="table_number" class="form-label">Table Number</label>
        <input type="number" class="form-control" name="table_number" required>
      </div>

      <h5 class="mt-4 mb-3">Select Menu Items:</h5>

      {% for item in menu %}
      <div class="item-row">
        <input type="checkbox" name="item_{{ item[0] }}" value="{{ item[0] }}">
        <label for="item_{{ item[0] }}" class="form-label ms-2">{{ item[1] }} (â‚¹{{ item[2] }})</label>
        <input type="number" name="qty_{{ item[0] }}" class="form-control" min="1" value="1" style="width: 80px;">
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-success btn-custom mt-4">Place Order</button>
    </form>
  </div>
</body>
</html>
