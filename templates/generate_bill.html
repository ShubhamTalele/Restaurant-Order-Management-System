<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bill - Order #{{ bill[0] }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="mb-4 text-center">Restaurant Bill</h2>
      <p><strong>Order ID:</strong> {{ bill[0] }}</p>
      <p><strong>Customer Name:</strong> {{ bill[1] }}</p>
      <p><strong>Table Number:</strong> {{ bill[2] }}</p>
      <hr>
      <p><strong>Items Ordered:</strong></p>
      <ul>
        {% for item in bill[4].split(', ') %}
          <li>{{ item }}</li>
        {% endfor %}
      </ul>
      <hr>
      <h4 class="text-end">Total: â‚¹{{ bill[3] }}</h4>
      <div class="text-center mt-4">
        <a href="{{ url_for('view_orders') }}" class="btn btn-secondary">Back to Orders</a>
      </div>
    </div>
  </div>
</body>
</html>
